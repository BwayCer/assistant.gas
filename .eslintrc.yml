# eslint@7.12.0
# 使用說明: https://eslint.org/docs/user-guide/configuring
# 整合編輯器: https://eslint.org/docs/user-guide/integrations
# 規則: https://eslint.org/docs/rules
env:
  # 啟用 ES6, ES8 全局變量及語法
  es6: true
  es2020: true
  browser: true
  node: true
  commonjs: true
  worker: true
# parser: '@babel/eslint-parser'
parserOptions:
  # JS 文件為 ES6 Modules
  sourceType: module
extends: eslint:recommended
rules:
  ## Possible Errors:
  ##   這些規則涉及 JavaScript 程式碼中可能的語法或邏輯錯誤
  ##   These rules relate to possible syntax or logic errors in JavaScript code
  #> https://eslint.org/docs/rules/for-direction
  #   - enforce "for" loop update clause moving the counter in the right direction.
  #> https://eslint.org/docs/rules/getter-return
  #   - enforce `return` statements in getters
  # https://eslint.org/docs/rules/no-async-promise-executor
  #   - disallow using an async function as a Promise executor
  # https://eslint.org/docs/rules/no-await-in-loop
  #   - disallow `await` inside of loops
  #> https://eslint.org/docs/rules/no-compare-neg-zero
  #   - disallow comparing against -0
  #> https://eslint.org/docs/rules/no-cond-assign
  #   - disallow assignment operators in conditional expressions
  #> https://eslint.org/docs/rules/no-console
  # 不允許使用 console
  #   - disallow the use of `console`
  no-console:
    - warn
  #> https://eslint.org/docs/rules/no-constant-condition
  #   - disallow constant expressions in conditions
  #> https://eslint.org/docs/rules/no-control-regex
  # 禁止條件句中使用常量表達式
  #   - disallow control characters in regular expressions
  no-constant-condition:
    - error
    - checkLoops: false
  #> https://eslint.org/docs/rules/no-debugger
  # 不允許使用 debugger
  #   - disallow the use of `debugger`
  no-debugger:
    - warn
  #> https://eslint.org/docs/rules/no-dupe-args
  # 不允許重複的參數名出現在函式聲明中
  #   - disallow duplicate arguments in `function` definitions
  # https://eslint.org/docs/rules/no-dupe-else-if
  #   - disallow duplicate conditions in if-else-if chains
  #> https://eslint.org/docs/rules/no-dupe-keys
  #   - disallow duplicate keys in object literals
  #> https://eslint.org/docs/rules/no-duplicate-case
  #   - disallow duplicate case labels
  #> https://eslint.org/docs/rules/no-empty
  #   - disallow empty block statements
  #> https://eslint.org/docs/rules/no-empty-character-class
  #   - disallow empty character classes in regular expressions
  #> https://eslint.org/docs/rules/no-ex-assign
  #   - disallow reassigning exceptions in `catch` clauses
  #> https://eslint.org/docs/rules/no-extra-boolean-cast
  #   - disallow unnecessary boolean casts
  # https://eslint.org/docs/rules/no-extra-parens
  # 不允許使用不必要的括號
  #   - disallow unnecessary parentheses
  #> https://eslint.org/docs/rules/no-extra-semi
  # 不允許多餘的分號
  #   - disallow unnecessary semicolons
  no-extra-semi:
    - error
  #> https://eslint.org/docs/rules/no-func-assign
  # 不允許重新分配 function 聲明
  #   - disallow reassigning `function` declarations
  # https://eslint.org/docs/rules/no-import-assign
  #   - disallow assigning to imported bindings
  #> https://eslint.org/docs/rules/no-inner-declarations
  # 不允許變量或函式聲明於巢狀塊中（提升問題）
  #   - disallow variable or `function` declarations in nested blocks
  #> https://eslint.org/docs/rules/no-invalid-regexp
  #   - disallow invalid regular expression strings in `RegExp` constructors
  #> https://eslint.org/docs/rules/no-irregular-whitespace
  #   - disallow irregular whitespace
  # https://eslint.org/docs/rules/no-loss-of-precision
  #   - disallow literal numbers that lose precision
  # https://eslint.org/docs/rules/no-misleading-character-class
  #   - disallow characters which are made with multiple code points in character class syntax
  #> https://eslint.org/docs/rules/no-obj-calls
  # 不允許調用全局對象屬性（Math，JSON、Reflect）作為函式
  #   - disallow calling global object properties as functions
  # https://eslint.org/docs/rules/no-promise-executor-return
  #   - disallow returning values from Promise executor functions
  #> https://eslint.org/docs/rules/no-prototype-builtins
  # 不允許直接在物件上調用 `Object.prototype` 的方法
  #   - disallow calling some `Object.prototype` methods directly on objects
  no-prototype-builtins:
    - off
  #> https://eslint.org/docs/rules/no-regex-spaces
  #   - disallow multiple spaces in regular expressions
  # https://eslint.org/docs/rules/no-setter-return
  #   - disallow returning values from setters
  #> https://eslint.org/docs/rules/no-sparse-arrays
  #   - disallow sparse arrays
  # https://eslint.org/docs/rules/no-template-curly-in-string
  #   - disallow template literal placeholder syntax in regular strings
  #> https://eslint.org/docs/rules/no-unexpected-multiline
  #   - disallow confusing multiline expressions
  #> https://eslint.org/docs/rules/no-unreachable
  #   - disallow unreachable code after `return`, `throw`, `continue`, and `break` statements
  # https://eslint.org/docs/rules/no-unreachable-loop
  #   - disallow loops with a body that allows only one iteration
  #> https://eslint.org/docs/rules/no-unsafe-finally
  #   - disallow control flow statements in `finally` blocks
  #> https://eslint.org/docs/rules/no-unsafe-negation
  #   - disallow negating the left operand of relational operators
  # https://eslint.org/docs/rules/no-useless-backreference
  #   - disallow useless backreferences in regular expressions
  #> https://eslint.org/docs/rules/require-atomic-updates
  #   - disallow assignments that can lead to race conditions due to usage of `await` or `yield`
  #> https://eslint.org/docs/rules/use-isnan
  #   - require calls to `isNaN()` when checking for `NaN`
  #> https://eslint.org/docs/rules/valid-typeof
  #   - enforce comparing `typeof` expressions against valid strings

  ## Best Practices
  ##   這些規則涉及更好的做事方式，以幫助您避免問題
  ##   These rules relate to better ways of doing things to help you avoid problems
  # https://eslint.org/docs/rules/accessor-pairs
  #   - enforce getter and setter pairs in objects and classes
  # https://eslint.org/docs/rules/array-callback-return
  #   - enforce `return` statements in callbacks of array methods
  # https://eslint.org/docs/rules/block-scoped-var
  #   - enforce the use of variables within the scope they are defined
  # https://eslint.org/docs/rules/class-methods-use-this
  #   - enforce that class methods utilize `this`
  # https://eslint.org/docs/rules/complexity
  #   - enforce a maximum cyclomatic complexity allowed in a program
  # https://eslint.org/docs/rules/consistent-return
  #   - require `return` statements to either always or never specify values
  #> https://eslint.org/docs/rules/curly
  # 強制對於控制語句使用一致的括號風格
  #   - enforce consistent brace style for all control statements
  curly:
    - error
  # https://eslint.org/docs/rules/default-case
  #   - require `default` cases in `switch` statements
  # https://eslint.org/docs/rules/default-case-last
  #   - enforce default clauses in switch statements to be last
  # https://eslint.org/docs/rules/default-param-last
  #   - enforce default parameters to be last
  # https://eslint.org/docs/rules/dot-location
  #   - enforce consistent newlines before and after dots
  # https://eslint.org/docs/rules/dot-notation
  #   - enforce dot notation whenever possible
  # https://eslint.org/docs/rules/eqeqeq
  #   - require the use of `===` and `!==`
  # https://eslint.org/docs/rules/grouped-accessor-pairs
  #   - require grouped accessor pairs in object literals and classes
  # https://eslint.org/docs/rules/guard-for-in
  #   - require `for-in` loops to include an `if` statement
  # https://eslint.org/docs/rules/max-classes-per-file
  #   - enforce a maximum number of classes per file
  # https://eslint.org/docs/rules/no-alert
  #   - disallow the use of `alert`, `confirm`, and `prompt`
  # https://eslint.org/docs/rules/no-caller
  #   - disallow the use of `arguments.caller` or `arguments.callee`
  #> https://eslint.org/docs/rules/no-case-declarations
  #   - disallow lexical declarations in case clauses
  no-case-declarations:
    - off
  # https://eslint.org/docs/rules/no-constructor-return
  #   - disallow returning value from constructor
  # https://eslint.org/docs/rules/no-div-regex
  #   - disallow division operators explicitly at the beginning of regular expressions
  # https://eslint.org/docs/rules/no-else-return
  #   - disallow `else` blocks after `return` statements in `if` statements
  #> https://eslint.org/docs/rules/no-empty-function
  # 不允許空函式
  #   - disallow empty functions
  no-empty-function:
    - warn
  #> https://eslint.org/docs/rules/no-empty-pattern
  #   - disallow empty destructuring patterns
  # https://eslint.org/docs/rules/no-eq-null
  #   - disallow `null` comparisons without type-checking operators
  # https://eslint.org/docs/rules/no-eval
  #   - disallow the use of `eval()`
  # https://eslint.org/docs/rules/no-extend-native
  #   - disallow extending native types
  # https://eslint.org/docs/rules/no-extra-bind
  #   - disallow unnecessary calls to `.bind()`
  # https://eslint.org/docs/rules/no-extra-label
  #   - disallow unnecessary labels
  #> https://eslint.org/docs/rules/no-fallthrough
  #   - disallow fallthrough of `case` statements
  # https://eslint.org/docs/rules/no-floating-decimal
  #   - disallow leading or trailing decimal points in numeric literals
  #> https://eslint.org/docs/rules/no-global-assign
  #   - disallow assignments to native objects or read-only global variables
  # https://eslint.org/docs/rules/no-implicit-coercion
  #   - disallow shorthand type conversions
  # https://eslint.org/docs/rules/no-implicit-globals
  # 不允許在全域中宣告
  #   - disallow declarations in the global scope
  # https://eslint.org/docs/rules/no-implied-eval
  #   - disallow the use of `eval()`-like methods
  # https://eslint.org/docs/rules/no-invalid-this
  #   - disallow `this` keywords outside of classes or class-like objects
  # https://eslint.org/docs/rules/no-iterator
  #   - disallow the use of the `__iterator__` property
  # https://eslint.org/docs/rules/no-labels
  #   - disallow labeled statements
  # https://eslint.org/docs/rules/no-lone-blocks
  #   - disallow unnecessary nested blocks
  # https://eslint.org/docs/rules/no-loop-func
  # 不允許在循環語句中包含不安全引用的函式聲明（var 沒有塊作用域問題）
  #   - disallow function declarations that contain unsafe references inside loop statements
  # https://eslint.org/docs/rules/no-magic-numbers
  #   - disallow magic numbers
  # https://eslint.org/docs/rules/no-multi-spaces
  #   - disallow multiple spaces
  # https://eslint.org/docs/rules/no-multi-str
  #   - disallow multiline strings
  # https://eslint.org/docs/rules/no-new
  #   - disallow `new` operators outside of assignments or comparisons
  # https://eslint.org/docs/rules/no-new-func
  # 不允許實例化 Function 類物件（當使用 eval 解析時會比一般的函式更耗時）
  #   - disallow `new` operators with the `Function` object
  # https://eslint.org/docs/rules/no-new-wrappers
  #   - disallow `new` operators with the `String`, `Number`, and `Boolean` objects
  #> https://eslint.org/docs/rules/no-octal
  #   - disallow octal literals
  # https://eslint.org/docs/rules/no-octal-escape
  #   - disallow octal escape sequences in string literals
  #> https://eslint.org/docs/rules/no-param-reassign
  # 不允許重新分配函式參數
  #   - disallow reassigning `function` parameters
  #   - 若是修改函式參數的成員則允許
  no-param-reassign:
    - error
    - props: false
  # https://eslint.org/docs/rules/no-proto
  #   - disallow the use of the `__proto__` property
  #> https://eslint.org/docs/rules/no-redeclare
  #   - disallow variable redeclaration
  # https://eslint.org/docs/rules/no-restricted-properties
  #   - disallow certain properties on certain objects
  # https://eslint.org/docs/rules/no-return-assign
  #   - disallow assignment operators in `return` statements
  # https://eslint.org/docs/rules/no-return-await
  #   - disallow unnecessary `return await`
  # https://eslint.org/docs/rules/no-script-url
  #   - disallow `javascript:` urls
  #> https://eslint.org/docs/rules/no-self-assign
  #   - disallow assignments where both sides are exactly the same
  # https://eslint.org/docs/rules/no-self-compare
  #   - disallow comparisons where both sides are exactly the same
  # https://eslint.org/docs/rules/no-sequences
  #   - disallow comma operators
  # https://eslint.org/docs/rules/no-throw-literal
  #   - disallow throwing literals as exceptions
  # https://eslint.org/docs/rules/no-unmodified-loop-condition
  #   - disallow unmodified loop conditions
  # https://eslint.org/docs/rules/no-unused-expressions
  #   - disallow unused expressions
  #> https://eslint.org/docs/rules/no-unused-labels
  #   - disallow unused labels
  # https://eslint.org/docs/rules/no-useless-call
  #   - disallow unnecessary calls to `.call()` and `.apply()`
  # https://eslint.org/docs/rules/no-useless-catch
  #   - disallow unnecessary `catch` clauses
  # https://eslint.org/docs/rules/no-useless-concat
  #   - disallow unnecessary concatenation of literals or template literals
  #> https://eslint.org/docs/rules/no-useless-escape
  #   - disallow unnecessary escape characters
  # https://eslint.org/docs/rules/no-useless-return
  #   - disallow redundant return statements
  # https://eslint.org/docs/rules/no-void
  #   - disallow `void` operators
  # https://eslint.org/docs/rules/no-warning-comments
  #   - disallow specified warning terms in comments
  # https://eslint.org/docs/rules/no-with
  #   - disallow `with` statements
  # https://eslint.org/docs/rules/prefer-named-capture-group
  #   - enforce using named capture group in regular expression
  # https://eslint.org/docs/rules/prefer-promise-reject-errors
  #   - require using Error objects as Promise rejection reasons
  # https://eslint.org/docs/rules/prefer-regex-literals
  #   - disallow use of the `RegExp` constructor in favor of regular expression literals
  # https://eslint.org/docs/rules/radix
  #   - enforce the consistent use of the radix argument when using `parseInt()`
  # https://eslint.org/docs/rules/require-await
  # 不允許沒有 await 表達式的異步函式
  #   - disallow async functions which have no `await` expression
  # https://eslint.org/docs/rules/require-unicode-regexp
  #   - enforce the use of `u` flag on RegExp
  # https://eslint.org/docs/rules/vars-on-top
  #   - require `var` declarations be placed at the top of their containing scope
  # https://eslint.org/docs/rules/wrap-iife
  # 要求立即函式的調用需要圍繞括號
  #   - require parentheses around immediate `function` invocations
  #   - ex: void (function () {})(); var fn = (function () {})();
  #   - 個人偏好：
  #     - void function () {}();      // 正常執行時無括號
  #     - var fn = function () {}();  // 正常執行時無括號
  #     - !function () {}();          // 正常執行時無括號
  #     - (function () {})();         // 私有域函式時內括號
  #     - if ((function () {}())) {}; // 判斷式時外括號
  # https://eslint.org/docs/rules/yoda
  #   - require or disallow "Yoda" conditions

  ## Strict Mode
  ##   這些規則涉嚴格模式命令
  ##   These rules relate to strict mode directives
  # https://eslint.org/docs/rules/strict
  #   - require or disallow strict mode directives

  ## Variables
  ##   這些規則涉變數命令
  ##   These rules relate to variable declarations
  # https://eslint.org/docs/rules/init-declarations
  #   - require or disallow initialization in variable declarations
  #> https://eslint.org/docs/rules/no-delete-var
  #   - disallow deleting variables
  # https://eslint.org/docs/rules/no-label-var
  #   - disallow labels that share a name with a variable
  # https://eslint.org/docs/rules/no-restricted-globals
  #   - disallow specified global variables
  # https://eslint.org/docs/rules/no-shadow
  #   - disallow variable declarations from shadowing variables declared in the outer scope
  # https://eslint.org/docs/rules/no-shadow-restricted-names
  #   - disallow identifiers from shadowing restricted names
  #> https://eslint.org/docs/rules/no-undef
  #   - disallow the use of undeclared variables unless mentioned in `/*global */` comments
  # https://eslint.org/docs/rules/no-undef-init
  #   - disallow initializing variables to `undefined`
  # https://eslint.org/docs/rules/no-undefined
  #   - disallow the use of `undefined` as an identifier
  #> https://eslint.org/docs/rules/no-unused-vars
  # 不允許未被使用的變量
  #   - disallow unused variables
  no-unused-vars:
    - error
    - args: after-used
      argsIgnorePattern: '^_'
  # https://eslint.org/docs/rules/no-use-before-define
  #   - disallow the use of variables before they are defined

  ## Stylistic Issues
  ##   這些規則涉及風格指南，因此非常主觀
  ##   These rules relate to style guidelines, and are therefore quite subjective
  # https://eslint.org/docs/rules/array-bracket-newline
  #   - enforce linebreaks after opening and before closing array brackets
  # https://eslint.org/docs/rules/array-bracket-spacing
  #   - enforce consistent spacing inside array brackets
  # https://eslint.org/docs/rules/array-element-newline
  #   - enforce line breaks after each array element
  # https://eslint.org/docs/rules/block-spacing
  #   - disallow or enforce spaces inside of blocks after opening block and before closing block
  #> https://eslint.org/docs/rules/brace-style
  # 強制對於塊級使用一致的括號風格
  #   - enforce consistent brace style for blocks
  # https://eslint.org/docs/rules/camelcase
  #   - enforce camelcase naming convention
  # https://eslint.org/docs/rules/capitalized-comments
  #   - enforce or disallow capitalization of the first letter of a comment
  # https://eslint.org/docs/rules/comma-dangle
  #   - require or disallow trailing commas
  # https://eslint.org/docs/rules/comma-spacing
  #   - enforce consistent spacing before and after commas
  # https://eslint.org/docs/rules/comma-style
  #   - enforce consistent comma style
  # https://eslint.org/docs/rules/computed-property-spacing
  #   - enforce consistent spacing inside computed property brackets
  # https://eslint.org/docs/rules/consistent-this
  #   - enforce consistent naming when capturing the current execution context
  # https://eslint.org/docs/rules/eol-last
  #   - require or disallow newline at the end of files
  #> https://eslint.org/docs/rules/func-call-spacing
  # 要求或不允許調用標識符與其調用之間的間隔
  #   - require or disallow spacing between function identifiers and their invocations
  #   - 不允許
  func-call-spacing:
    - error
    - never
  # https://eslint.org/docs/rules/func-name-matching
  #   - require function names to match the name of the variable or property to which they are assigned
  # https://eslint.org/docs/rules/func-names
  #   - require or disallow named `function` expressions
  # https://eslint.org/docs/rules/func-style
  #   - enforce the consistent use of either `function` declarations or expressions
  # https://eslint.org/docs/rules/function-call-argument-newline
  #   - enforce line breaks between arguments of a function call
  # https://eslint.org/docs/rules/function-paren-newline
  #   - enforce consistent line breaks inside function parentheses
  # https://eslint.org/docs/rules/id-denylist
  #   - disallow specified identifiers
  # https://eslint.org/docs/rules/id-length
  #   - enforce minimum and maximum identifier lengths
  # https://eslint.org/docs/rules/id-match
  #   - require identifiers to match a specified regular expression
  # https://eslint.org/docs/rules/implicit-arrow-linebreak
  #   - enforce the location of arrow function bodies
  #> https://eslint.org/docs/rules/indent
  # 強制一致的縮排
  #   - enforce consistent indentation
  #   - 4 格空白
  indent:
    - error
    - 2
    - SwitchCase: 1
      MemberExpression: 1
      FunctionDeclaration:
        body: 1
        parameters: 1
      FunctionExpression:
        body: 1
        parameters: 1
      CallExpression:
        arguments: 1
      ArrayExpression: 1
      ObjectExpression: 1
      ImportDeclaration: 1
      ignoreComments: true
  # https://eslint.org/docs/rules/jsx-quotes
  #   - enforce the consistent use of either double or single quotes in JSX attributes
  # https://eslint.org/docs/rules/key-spacing
  #   - enforce consistent spacing between keys and values in object literal properties
  # https://eslint.org/docs/rules/keyword-spacing
  #   - enforce consistent spacing before and after keywords
  # https://eslint.org/docs/rules/line-comment-position
  #   - enforce position of line comments
  #> https://eslint.org/docs/rules/linebreak-style
  # 強制一致的換行樣式
  #   - enforce consistent linebreak style
  #   - unix
  linebreak-style:
    - error
    - unix
  # https://eslint.org/docs/rules/lines-around-comment
  #   - require empty lines around comments
  # https://eslint.org/docs/rules/lines-between-class-members
  #   - require or disallow an empty line between class members
  # https://eslint.org/docs/rules/max-depth
  #   - enforce a maximum depth that blocks can be nested
  #> https://eslint.org/docs/rules/max-len
  #   - enforce a maximum line length
  max-len:
    - error
    - code: 89
      # 忽略多行註解
      ignoreComments: true
      # 忽略單行註解
      ignoreTrailingComments: true
      # 忽略網址
      ignoreUrls: true
      # 忽略樣板文字
      ignoreTemplateLiterals: true
      # 忽略正規
      ignoreRegExpLiterals: true
  # https://eslint.org/docs/rules/max-lines
  #   - enforce a maximum number of lines per file
  # https://eslint.org/docs/rules/max-lines-per-function
  #   - enforce a maximum number of line of code in a function
  # https://eslint.org/docs/rules/max-nested-callbacks
  #   - enforce a maximum depth that callbacks can be nested
  # https://eslint.org/docs/rules/max-params
  #   - enforce a maximum number of parameters in function definitions
  # https://eslint.org/docs/rules/max-statements
  #   - enforce a maximum number of statements allowed in function blocks
  # https://eslint.org/docs/rules/max-statements-per-line
  #   - enforce a maximum number of statements allowed per line
  # https://eslint.org/docs/rules/multiline-comment-style
  #   - enforce a particular style for multiline comments
  # https://eslint.org/docs/rules/multiline-ternary
  #   - enforce newlines between operands of ternary expressions
  # https://eslint.org/docs/rules/new-cap
  #   - require constructor names to begin with a capital letter
  # https://eslint.org/docs/rules/new-parens
  #   - enforce or disallow parentheses when invoking a constructor with no arguments
  # https://eslint.org/docs/rules/newline-per-chained-call
  #   - require a newline after each call in a method chain
  # https://eslint.org/docs/rules/no-array-constructor
  #   - disallow `Array` constructors
  # https://eslint.org/docs/rules/no-bitwise
  #   - disallow bitwise operators
  # https://eslint.org/docs/rules/no-continue
  #   - disallow `continue` statements
  # https://eslint.org/docs/rules/no-inline-comments
  #   - disallow inline comments after code
  # https://eslint.org/docs/rules/no-lonely-if
